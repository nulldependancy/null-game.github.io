<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULL_Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        #gamewindow {
            text-align: center;
            padding: 20px;
            border: 2px solid #0f0;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px #0f0;
            width: 400px;
            z-index: 1;
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: flicker 1.5s infinite;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.5;
            }
        }
        .menu-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu-button:hover {
            background-color: #0f0;
            color: #000;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #0f0;
        }
        #game-view {
            text-align: left;
            font-size: 1em;
            color: #0f0;
            white-space: pre-wrap;
            min-height: 200px;
        }
        .progress-bar {
            width: 100%;
            background-color: #333;
            height: 20px;
            margin-top: 10px;
            border: 1px solid #0f0;
        }
        .progress {
            height: 100%;
            background-color: #0f0;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background-color: #0f0;
            animation: blink 0.8s step-end infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="gamewindow">
        <h1 class="title">NULL_Game</h1>
        <div id="menu">
            <button class="menu-button" onclick="startDownload()">Download</button>
            <button class="menu-button" onclick="window.open('https://github.com/42speed/null-game', '_blank')">Github</button>
            <button class="menu-button" onclick="window.close()">Exit</button>
        </div>
        <div id="game-view" style="display: none;"></div>
        <div class="footer">
            Â© 2025 Logan McCaskill. Licensed under the MIT License.
            Project by nulldependancy.
        </div>
    </div>
    <script>
        async function startDownload() {
            // Hide menu and show game view
            document.getElementById('menu').style.display = 'none';
            const gameView = document.getElementById('game-view');
            gameView.style.display = 'block';

            // Dynamic download text synchronized with actual download
            const downloadText = [
                "Connecting to repository... Done",
                "Fetching file list from 42speed/null-game...",
                "Preparing download...",
                "Downloading files: [0%]"
            ];
            let currentLine = 0;
            let currentChar = 0;
            let allFiles = [];
            let totalFiles = 0;
            let downloadedFiles = 0;
            const zip = new JSZip();

            gameView.innerHTML = '';

            function typeText() {
                if (currentLine < downloadText.length) {
                    if (currentChar < downloadText[currentLine].length) {
                        gameView.innerHTML = downloadText.slice(0, currentLine).join('<br>') +
                            '<br>' + downloadText[currentLine].slice(0, currentChar + 1) +
                            '<span class="cursor"></span>';
                        currentChar++;
                        setTimeout(typeText, 20); // Typing speed
                    } else {
                        currentLine++;
                        currentChar = 0;
                        if (currentLine < downloadText.length) {
                            gameView.innerHTML = downloadText.slice(0, currentLine).join('<br>') +
                                '<br><span class="cursor"></span>';
                            setTimeout(typeText, 200); // Pause between lines
                        } else {
                            // Start actual download after initial text
                            fetchFiles();
                        }
                    }
                }
            }

            async function fetchFiles(path = '') {
                try {
                    const repoUrl = `https://api.github.com/repos/42speed/null-game/contents/${path}`;
                    const response = await fetch(repoUrl);
                    if (!response.ok) throw new Error(`Failed to fetch contents at ${path}`);
                    const items = await response.json();

                    for (const item of items) {
                        if (item.type === 'file') {
                            allFiles.push({ path: item.path, download_url: item.download_url });
                        } else if (item.type === 'dir') {
                            await fetchFiles(item.path); // Recursively fetch subdirectory contents
                        }
                    }

                    totalFiles = allFiles.length;
                    downloadText.push(`Found ${totalFiles} files to download...`);
                    currentLine++;
                    gameView.innerHTML = downloadText.slice(0, currentLine).join('<br>') +
                        '<br><span class="cursor"></span>';
                    setTimeout(downloadFiles, 200);
                } catch (error) {
                    handleError(error);
                }
            }

            async function downloadFiles() {
                try {
                    for (const file of allFiles) {
                        const fileResponse = await fetch(file.download_url);
                        if (!fileResponse.ok) throw new Error(`Failed to fetch ${file.path}`);
                        const fileContent = await fileResponse.blob();
                        zip.file(file.path, fileContent);
                        downloadedFiles++;
                        const progress = Math.min(98, Math.round((downloadedFiles / totalFiles) * 98));
                        downloadText[3] = `Downloading files: [${progress}%]`;
                        if (downloadedFiles === totalFiles) {
                            downloadText.push(`<div class="progress-bar"><div class="progress" style="width: ${progress}%"></div></div>`);
                            downloadText.push("Finalizing archive...");
                        }
                        gameView.innerHTML = downloadText.join('<br>') + '<br><span class="cursor"></span>';
                        await new Promise(resolve => setTimeout(resolve, 200)); // Simulate download time
                    }

                    // Generate and save ZIP
                    zip.generateAsync({ type: 'blob' }).then(blob => {
                        saveAs(blob, 'null-game.zip');
                        downloadText.push("Download complete!");
                        downloadText.push("To run null_Game.exe:");
                        downloadText.push("1. Extract null-game.zip");
                        downloadText.push("2. Right-click null_Game.exe > Properties");
                        downloadText.push("3. Check 'Unblock' in General tab, then Apply");
                        downloadText.push("4. Double-click to run");
                        downloadText.push("WARNING: Only run if you trust the source!");
                        gameView.innerHTML = downloadText.join('<br>') + '<br><span class="cursor"></span>';
                    });
                } catch (error) {
                    handleError(error);
                }
            }

            function handleError(error) {
                console.error('Error during download:', error);
                downloadText.push(`Error: ${error.message}`);
                gameView.innerHTML = downloadText.join('<br>') + '<br><span class="cursor"></span>';
            }

            typeText();
        }

        // Matrix animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#808080'; // Grey color for Matrix characters
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                ctx.fillText(text, x, y);
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            drops.length = Math.floor(canvas.width / fontSize);
            drops.fill(1);
        });
    </script>
